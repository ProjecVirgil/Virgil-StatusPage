<h1>Weekly service availability statistics:</h1>
<div *ngFor="let service of list_service_avaible">
    <h3 [attr.data-ref]="service.name" [ngStyle]="{'color': takeElement(uptimes[service.id])}">
      <span class="pi pi-circle-fill"></span> {{ service.name | titlecase }}: {{ uptimes[service.id] }}%
    </h3>
  </div>
<p-chart height={{height}} width="99%" type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
